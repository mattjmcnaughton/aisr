services:
  backend:
    build:
      context: ./backend
      target: builder
    volumes:
      - ./backend/src:/app/src:ro
    environment:
      - DEBUG=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - OTEL_SERVICE_NAME=aisr-backend
    command: uv run uvicorn aisr.main:app --reload --host 0.0.0.0 --port 8000

  frontend:
    build: !reset null
    image: docker.io/library/node:22-alpine
    entrypoint: []
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

volumes:
  frontend_node_modules:
